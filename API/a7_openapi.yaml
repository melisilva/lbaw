  - name: 'M01: Autenticação de Utilizadores e Administradores'
  - name: 'M02: Conteúdo'
  - name: 'M03: Utilizador'
  - name: 'M04: Moderador'
  - name: 'M05: Pesquisa e Timeline'
  - name: 'M06: Administração'
