  /group/{id}/{modid}:
    get:
      operationId: R401
      summary: 'R401: Adicionar membros ao Grupo'
      description: 'Moderador adiciona utilizadores ao grupo ao qual pertence. Acesso: MOD_EST, MOD_DOC'
      tags: 
          - 'M04: Moderador'
      parameters:
          - in: path
            name: idutilizador
            schema:
              type: integer
            required: true
          - in: path
            name: idGrupo
            schema:
              type: integer
            required: true
      responses: 
